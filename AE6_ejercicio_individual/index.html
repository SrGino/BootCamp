<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>Mi Galería de Imágenes</h1>
    <div class="gallery">
        <img src="img/grey1.png" alt="Imagen 1" id="img1">
        <img src="img/grey2.png" alt="Imagen 2" id="img2">
        <img src="img/grey3.png" alt="Imagen 3" id="img3">
        <img src="img/grey4.png" alt="Imagen 4" id="img4">
        <img src="img/grey5.png" alt="Imagen 5" id="img5">
    </div>
    <div id="modal" class="hidden">
        <span class="close-btn">&times;</span>
        <button id="prevBtn">&#10094;</button>
        <img id="modalImg" src="img/grey1.png" alt="Imagen ampliada">
        <button id="nextBtn">&#10095;</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script src="js/script.js"></script>
</html>
